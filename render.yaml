services:
  - type: web
    name: portfolio-website
    runtime: node
    plan: free
    buildCommand: pnpm install --frozen-lockfile && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: NEXT_PUBLIC_BASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

# Закомментировано для бесплатного плана
# databases:
#   - name: portfolio-db
#     plan: free
    databaseName: portfolio

