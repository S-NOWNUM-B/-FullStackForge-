services:
  - type: web
    name: portfolio-website
    runtime: node
    plan: free
    buildCommand: pnpm install --frozen-lockfile && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: AUTH_SECRET
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: NEXT_PUBLIC_BASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

